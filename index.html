<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="main-div">
        <div class="picture-div">
          <img
            class="illustration-picture"
            src="./assets/images/illustration-article.svg"
            alt="illustration-article-image"
          />
        </div>
        <div class="paragraph-div">
          <p class="p1">Learning</p>
          <p class="p2">Published 21 Dec 2023</p>
          <p class="p3"><h2>HTML & CSS foundations</h2></p>
          <p class="p4">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author-div">
            <img class="profile-picture" src="./assets/images/image-avatar.webp" alt="profile-picture">
            <div class="author-name">Greg Hooper</div>
          </div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Kene Okeke</a>.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
